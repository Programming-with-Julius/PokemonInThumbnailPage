<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Kanto Map - Programming with Julius</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap Icons (CDN) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Top credit bar -->
  <header id="topBar" class="bar top">
    <nav class="credits">
      <a
        class="credit-link"
        href="https://blog.vjeux.com/2023/project/pokemon-red-blue-map.html"
        target="_blank"
        rel="noopener"
        title="Open map source in a new tab"
      >
        <i class="bi bi-box-arrow-up-right" aria-hidden="true"></i>
        <span>Map Source</span>
      </a>

      <a
        class="credit-link"
        href="https://www.youtube.com/watch?v=bryeT4MtzDg"
        target="_blank"
        rel="noopener"
        title="Watch: Play Pokémon Red in a Thumbnail"
      >
        <i class="bi bi-youtube" aria-hidden="true"></i>
        <span>Play Pokémon Red in a Thumbnail</span>
      </a>

      <a
		  class="credit-link channel"
		  href="https://www.youtube.com/@ProgrammingWithJulius"
		  target="_blank"
		  rel="noopener"
		  title="Programming with Julius on YouTube"
		>
		  <i class="bi bi-collection-play" aria-hidden="true"></i>
		  <span>Programming with Julius</span>

		</a>

		<span id="helpHint" class="hint" aria-live="polite"></span>
    </nav>
  </header>

  <!-- Right zoom bar -->
  <aside id="rightBar" class="bar right" aria-label="Zoom controls">
    <button class="zoom-btn" data-zoom="fit" title="Fit to screen">Fit</button>
    <button class="zoom-btn" data-zoom="1" title="100%">100%</button>
    <button class="zoom-btn" data-zoom="3" title="300%">300%</button>
    <button class="zoom-btn" data-zoom="5" title="500%">500%</button>
  </aside>

  <!-- Bottom output bar -->
  <footer id="bottomBar" class="bar bottom">
    <div class="cmd-wrap">
      <textarea id="cmdOutput" readonly
        aria-label="Movement commands (readonly)"></textarea>
      <button id="copyBtn" class="copy-btn" title="Copy commands">
        <i class="bi bi-clipboard" aria-hidden="true"></i>
        <span class="sr-only">Copy</span>
      </button>
    </div>
  </footer>

  <!-- Main viewport -->
  <main id="viewport" aria-label="Kanto map viewport">
    <div id="stage">
      <img
        id="map"
        src="https://blog.vjeux.com/wp-content/uploads/2023/12/pokemon_blue-1.png"
        alt="Kanto map (Gen 1, Pokémon Red/Blue)"
        draggable="false"
      />
      <!-- Tile markers go here -->
      <div id="markers" aria-hidden="true"></div>
    </div>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
